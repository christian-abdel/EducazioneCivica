<div class="container-fluid">
  <br><br>
  <div class="row">

    <div class="col-6">
      <p class="bg-white p-3">In questa sezione visualizziamo i dati sulla crescita annuali in forma di grafici.</p>
      <select [(ngModel)]="selectedOption1">
        <option *ngFor="let o of options1">
            {{o.name}}
        </option>
      </select>

      <button (click)="submit1()" type="button" class="btn btn-primary ml-2">Search</button><br><br>

      <google-chart *ngIf="chartData1.length>0" [type]="chartType1" [data]="chartData1" [width]="width" [height]="height"></google-chart>

    </div>

    <div class="col-6">
      <p class="bg-white p-3">In questa sezione visualizziamo i dati sulla crescita per persona in forma di grafici.</p>
      <select [(ngModel)]="selectedOption2">
        <option *ngFor="let o of options2">
            {{o.name}}
        </option>
      </select>

      <button (click)="submit2()" type="button" class="btn btn-primary ml-2">Search</button><br><br>

      <google-chart *ngIf="chartData2.length>0" [options]="opt" [type]="chartType2" [data]="chartData2" [width]="width" [height]="height"></google-chart>

    </div>

  </div>

</div>
